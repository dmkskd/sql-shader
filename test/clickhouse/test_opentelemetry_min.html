<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickHouse OTEL Minimal Test</title>
  <style>
    body { font-family: monospace; margin: 20px; background: #1a1a1a; color: #eee; }
    .test-case { margin: 10px 0; padding: 8px; border-left: 3px solid #666; }
    .success { border-color: #4CAF50; background: #2a3a2a; }
    .error { border-color: #f44336; background: #3a2a2a; }
    .info { border-color: #2196F3; background: #2a2a3a; }
    .warning { border-color: #ff9800; background: #3a3a2a; }
    button { padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 10px 0; }
    button:hover { background: #0088ff; }
    pre { background: #333; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
  </style>
</head>
<body>
  <h1>OpenTelemetry Minimal Test</h1>
  <p>Runs a single query with OTEL sampling and checks for spans by query_id.</p>
  <button onclick="runMinimalOtelTest()">Run Minimal OTEL Test</button>
  <button onclick="clearResults()">Clear</button>
  <div id="results"></div>

  <script type="importmap">
    {
      "imports": {
        "@clickhouse/client-web": "https://cdn.jsdelivr.net/npm/@clickhouse/client-web@latest/+esm"
      }
    }
  </script>
  <script type="module" src="test_opentelemetry_min.js"></script>
</body>
</html>
