# QuestDB Server Configuration
# Enable CORS to allow browser requests from localhost

# HTTP Server Configuration
http.enabled=true
http.bind.to=0.0.0.0:9000

# CORS Configuration - Allow all origins for development
# In production, you should specify your exact origin
http.net.connection.hint=true
http.security.readonly=false
http.allow.deflate.before.send=false

# PostgreSQL Wire Protocol
pg.enabled=true
pg.bind.to=0.0.0.0:8812
